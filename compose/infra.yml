# ============================================================================
# OpenMeal Infrastructure Services
# ============================================================================
# Core infrastructure: PostgreSQL, MongoDB, Redis, Redpanda, Keycloak,
# MinIO, Nginx. Services are activated via profiles.
# ============================================================================

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  redpanda_data:
  minio_data:
  certbot_etc:
  certbot_var:
  certbot_webroot:

services:
  # PostgreSQL - Primary relational database
  postgres:
    container_name: ${CONTAINER_PREFIX:-openmeal}-postgres
    image: postgres:15-alpine
    profiles: ["infra", "local-dev", "shared-dev", "stage", "prod"]
    restart: always
    networks:
      - default
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./config/postgres/init-users.conf:/docker-entrypoint-initdb.d/init-users.conf:ro
      - ./config/postgres/check-and-init.sh:/config/check-and-init.sh:ro
      - ./config/postgres/init-users.conf:/config/init-users.conf:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      bash -c "
      docker-entrypoint.sh postgres &
      PG_PID=$$!;
      sleep 10;
      bash /config/check-and-init.sh || true;
      wait $$PG_PID
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # MongoDB - Document database
  mongodb:
    container_name: ${CONTAINER_PREFIX:-openmeal}-mongodb
    image: mongo:8.2.1
    profiles: ["infra", "local-dev", "stage", "prod"]
    restart: always
    networks:
      - default
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - mongodb_data:/data/db
      - ./config/mongodb/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ./config/mongodb/init-users.conf:/docker-entrypoint-initdb.d/init-users.conf:ro
      - ./config/mongodb/check-and-init.sh:/config/check-and-init.sh:ro
      - ./config/mongodb/init-users.conf:/config/init-users.conf:ro
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    command: >
      bash -c "
      docker-entrypoint.sh mongod &
      MONGO_PID=$$!;
      sleep 10;
      bash /config/check-and-init.sh || true;
      wait $$MONGO_PID
      "
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Redis - Cache and session store
  redis:
    container_name: ${CONTAINER_PREFIX:-openmeal}-redis
    image: redis:8.0.5-alpine
    profiles: ["infra", "local-dev", "stage", "prod"]
    restart: always
    networks:
      - default
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Redpanda - Kafka-compatible event streaming
  redpanda:
    container_name: ${CONTAINER_PREFIX:-openmeal}-redpanda
    image: docker.redpanda.com/redpandadata/redpanda:v25.2.11
    profiles: ["infra", "shared-dev", "stage", "prod"]
    restart: always
    ports:
      - "${REDPANDA_INTERNAL_PORT:-9092}:9092"
      - target: 19092
        published: ${REDPANDA_EXTERNAL_PORT:-}
        protocol: tcp
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 512M
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://${REDPANDA_ADVERTISED_HOST:-localhost}:${REDPANDA_EXTERNAL_PORT:-19092}
    networks:
      - default
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:9644/v1/status/ready"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Keycloak - Identity and access management
  keycloak:
    container_name: ${CONTAINER_PREFIX:-openmeal}-keycloak
    build:
      context: ./infrastructure/keycloak
      dockerfile: Dockerfile
    profiles: ["infra", "shared-dev", "stage", "prod"]
    restart: unless-stopped
    networks:
      - default
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
    ports:
      - "${KEYCLOAK_HTTP_PORT:-8080}:8080"
    command: ["start", "--optimized"]
    healthcheck:
      test: ["CMD", "/opt/keycloak/bin/kc.sh", "show-config"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    depends_on:
      postgres:
        condition: service_healthy

  # MinIO - S3-compatible object storage
  minio:
    container_name: ${CONTAINER_PREFIX:-openmeal}-minio
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    profiles: ["infra", "local-dev"]
    restart: always
    networks:
      - default
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - minio_data:/data
      - ./config/minio/init-buckets.sh:/config/init-buckets.sh:ro
      - ./config/minio/init-users.conf:/config/init-users.conf:ro
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: /bin/sh
    command: >
      -c "
      minio server /data --console-address ':9001' &
      MINIO_PID=$$!;
      (sleep 10 && /bin/sh /config/init-buckets.sh) &
      wait $$MINIO_PID
      "
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Nginx - Reverse proxy and SSL termination
  nginx:
    image: nginx:1.29.3-alpine
    profiles: ["infra", "shared-dev", "stage", "prod"]
    container_name: ${CONTAINER_PREFIX:-openmeal}-nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx:/etc/nginx/templates:ro
      - certbot_etc:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    environment:
      API_GATEWAY_HOST: ${API_GATEWAY_HOST:-localhost}
      API_GATEWAY_PORT: ${API_GATEWAY_PORT:-8080}
      API_DOMAIN_NAME: ${API_DOMAIN_NAME:-api.localhost}
      KEYCLOAK_DOMAIN_NAME: ${KEYCLOAK_DOMAIN_NAME:-auth.localhost}
      GRAFANA_DOMAIN_NAME: ${GRAFANA_DOMAIN_NAME:-}
      NGINX_CONFIG_TEMPLATE: ${NGINX_CONFIG_TEMPLATE:-default-http-only.conf.template}
    command: >
      /bin/sh -c "
      envsubst '$$API_GATEWAY_HOST $$API_GATEWAY_PORT $$API_DOMAIN_NAME $$KEYCLOAK_DOMAIN_NAME $$GRAFANA_DOMAIN_NAME'
      < /etc/nginx/templates/$$NGINX_CONFIG_TEMPLATE
      > /etc/nginx/conf.d/default.conf
      && nginx -g 'daemon off;'
      "
    networks:
      - default
    depends_on:
      keycloak:
        condition: service_healthy
