---
# ============================================================================
# Molecule Prepare Playbook for 'common' Role
# ============================================================================
# Prepares test instance before applying the role
# ============================================================================

- name: Prepare
  hosts: all
  become: true

  gather_facts: false

  tasks:
    - name: Install Python and sudo (raw)
      ansible.builtin.raw: apt-get update && apt-get install -y python3 python3-apt sudo
      changed_when: false

    - name: Gather facts after Python installation
      ansible.builtin.setup:
