---
# ============================================================================
# Molecule Configuration for 'docker' Role
# ============================================================================

dependency:
  name: galaxy
  options:
    requirements-file: ../../../../requirements.yml

driver:
  name: docker

platforms:
  - name: debian12-docker
    image: debian:12-slim
    pre_build_image: true
    privileged: true
    env:
      mock_systemd: "true"

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/../../roles
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer
      stdout_callback: ansible.builtin.default
  inventory:
    host_vars:
      debian12-docker:
        ansible_python_interpreter: /usr/bin/python3
        ansible_become_method: su
        mock_systemd: true

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
