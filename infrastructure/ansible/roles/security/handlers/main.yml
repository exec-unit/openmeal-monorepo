# ============================================================================
# Security Role - Handlers
# ============================================================================

- name: Restart SSH
  ansible.builtin.systemd:
    name: sshd
    state: restarted
  when: not mock_systemd | default(false)

- name: Restart fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
  when: not mock_systemd | default(false)
