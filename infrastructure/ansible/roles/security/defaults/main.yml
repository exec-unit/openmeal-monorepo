---
# ============================================================================
# Security Role - Default Variables
# ============================================================================

# SSH Configuration
security_ssh_port: 22
security_ssh_permit_root_login: "no"
security_ssh_password_authentication: "yes"
security_ssh_pubkey_authentication: "yes"
security_ssh_max_auth_tries: 3

# UFW Configuration
security_ufw_allowed_ports:
  - 22
  - 80
  - 443

# Fail2ban Configuration
security_fail2ban_enabled: true
security_fail2ban_bantime: 3600
security_fail2ban_findtime: 600
security_fail2ban_maxretry: 5

# Unattended Upgrades
security_unattended_upgrades: true
security_auto_reboot: false
security_auto_reboot_time: "03:00"
